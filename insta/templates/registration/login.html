{% extends 'all-insta/base.html' %}
{% load bootstrap4 %}
{% block content %}

{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="{% static 'images/insta5.png' %}"  alt=""  width="100%" height="100%" id="insta">
        </div>
        <div class="col-md-4 mt-4">
            <div class="card ">
                <div class="card-title mt-2">
                    <img src="{% static 'images/insta.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary btn-md mx-auto"> Log In</button>
                    </form>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-2 mb-1 mr-1 ml-2">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
            <div container>
                <p class="text-center mt-2">Get the app</p>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/instagram_google.png' %}" alt="" width="100%" class="saved">
                    </div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/instagram_appstore.png' %}" alt="" width="100%" class="saved">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
